<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>

<p>Players joined: <span th:text="${totalPlayers}"></span></p>

<p>Waiting for host to start</p>


<!-- Refresh-a síðuna á 3 sek. fresti til að uppfæra fjölda spilara
og athuga hvort host sé búinn að start-a leik -->
<script>
    function refreshPage() {
        location.reload();
    }

    setInterval(refreshPage, 3000);
</script>

</body>
</html>
