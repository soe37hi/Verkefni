<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Movies</title>
</head>
<body>
<h1>User movies</h1>

<table>
    <tbody>

    <tr th:each="result : ${results}">
        <td th:text="${result.title} + ' (' + ${result.year} + ')'"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
